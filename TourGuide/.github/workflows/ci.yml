        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš™ï¸ Compilation de l'application
        run: mvn compile

      - name: âœ… ExÃ©cution des tests unitaires
        run: mvn test

      - name: ğŸ—ï¸ Construction du JAR exÃ©cutable
        run: mvn package -DskipTests

      - name: ğŸ“¦ TÃ©lÃ©versement du JAR
