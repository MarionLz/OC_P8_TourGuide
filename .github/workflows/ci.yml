name: CI - Build Spring Boot App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔁 Checkout du code
        uses: actions/checkout@v3

      - name: ☕ Configuration de Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 📦 Installation manuelle des dépendances locales
        run: |
          mvn install:install-file -Dfile=libs/gpsUtil-1.0.0.jar -DgroupId=gpsUtil -DartifactId=gpsUtil -Dversion=1.0.0 -Dpackaging=jar
          mvn install:install-file -Dfile=libs/tripPricer-1.0.0.jar -DgroupId=tripPricer -DartifactId=tripPricer -Dversion=1.0.0 -Dpackaging=jar
          mvn install:install-file -Dfile=libs/rewardCentral-1.0.0.jar -DgroupId=rewardCentral -DartifactId=rewardCentral -Dversion=1.0.0 -Dpackaging=jar

      - name: ⚙️ Compilation de l'application
        run: mvn compile

      - name: ✅ Exécution des tests unitaires
        run: mvn test

      - name: 🏗️ Construction du JAR exécutable
        run: mvn package -DskipTests

      - name: 📦 Téléversement du JAR
        uses: actions/upload-artifact@v4
        with:
          name: tourguide-jar
          path: |
            target/tourguide-0.0.1-SNAPSHOT.jar
          if-no-files-found: error
